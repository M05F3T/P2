<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/client/css/font-awesome-4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="/client/css/style.css">
    <title>Pickle</title>
</head>

<body>
    <!--Connect view-->

    <div id="form-menu">
        <form id="name-color-form">

        <label id="top" for="name">NAME</label><br>
        <input type="text" id="name" placeholder="John Doe" value="test" maxlength="20" required>

        <label for="id">World</label>
        <select name="worlds" id="worldSelect"></select>

        <label for="color">COLOR</label>
        <input type="color" id="color" value="#3464eb">

        <button id="host" class="button">HOST</button>
        <button id="join" class="button">JOIN</button>

        </form>
    </div>

    <!--Game view-->



    <div class="gameWindow">

        <canvas id="ctx"></canvas>

        <div class="ui">
            <nav class="nav">
                <button class="nav-element" >HOME</button>
                <button class="nav-element" >LISTS</button>
                <button class="nav-element" >IDEAS</button>
                <Button class="nav-element" >TIMER</Button>
                <div class="nav-element back-icon"><i class="fa fa-arrow-left " aria-hidden="true"></i></div>
            </nav>
            <div id="content">
                <div class="home" >
                    <h1 class="title">BRAINSTORM TITLE</h1>
                    <h1 id="worldId" class="title"></h1>
                    <hr>
                    <h1 class="title">PLAYERS</h1>
                    <div class="scroll-box" style="overflow: scroll ; height: 250px;  overflow-x:hidden;">
                        
                    <div class="player-element">
                        <p>Daniel Sejersen</p>
                        <div class="circle" style="background-color: #3a7bd5;"></div>
                    </div>

                    <div class="player-element">
                        <p>Andreas WÃ¼rtz</p>
                        <div class="circle" style="background-color: #91ff00;"></div>
                    </div>

                    <div class="player-element">
                        <p>Gustas Jucaitis</p>
                        <div class="circle" style="background-color: #ff0000;"></div>
                    </div>

                    <div class="player-element">
                        <p>Peter Ellefsen</p>
                        <div class="circle" style="background-color: #0400ff;"></div>
                    </div>
                    
                    <div class="player-element">
                        <p>Jonas Schoop</p>
                        <div class="circle" style="background-color: #3d9622;"></div>
                    </div>

                    <div class="player-element">
                        <p>Nicolai Bergulff</p>
                        <div class="circle" style="background-color: #5677a1;"></div>
                    </div>

                    </div>
                    
                    <button id="spawn" class="button create-idea">Create Idea</button>
                    
                </div>
                <div class="lists" style="display: none;">

                </div>
                <div class="ideas" style="display: none;">
                    <button id="delete" class="button">Clear</button>
                </div>
                <div class="timer" style="display: none;">

                </div>
                
            </div>



        </div>
    </div>




    <!--Socket.io embed-->
    <script src="/socket.io/socket.io.js"></script>
    <!--game logic-->
    <script src="/client/js/game.js"></script>

</body>

</html>
