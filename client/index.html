<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/client/css/style.css">
    <title>Pickle</title>
</head>

<body>
    <!--Connect view-->

    <div id="form-menu" ">
        <form id="name-color-form">
            
            <label id="top" for="name">NAME</label><br> 
            <input type="text" id="name" placeholder="John Doe" value="test" maxlength="20" required>
            
            <label for="id">World</label>
            <select name="worlds" id="worldSelect"></select>
            
            <label for="color">COLOR</label>
            <input type="color" id="color" value="rgb(245,0,0)">
            
            <button id="host" class="button" >HOST</button>
            <button id="join" class="button" >JOIN</button>
        
        </form>
    </div>

    <!--Game view-->

    <button id="spawn" >Spawn Element</button>
    <button id="delete" >Clear</button>
    <button id="create-list">Create list</button>
    <h1 id="worldId"></h1>
    <canvas id="ctx"></canvas>
    



    <!--Socket.io embed-->
    <script src="/socket.io/socket.io.js"></script>
    <!--game logic-->
    <script src="/client/js/game.js"></script>

</body>

</html>
